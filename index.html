<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <!-- Linked main.css file generated through sass main file -->
    <!-- <link rel="stylesheet" href="./assets/css/main.css"> -->
    <link rel="stylesheet" href="./assets/sass/main.css">
    <!-- attribute 'defer' is important because if we put script tag at the beginning this will avoid javascript code
         having execution problems (that's why previously script tag was placed before closing body tag) 
         attribute 'async' is used when we need to load external things, not used with DOM (but may have same behavior)-->
    <script type="module" src="./js/functions.js" defer></script>
    
    <title>Tienda Virtual</title>
</head>
<body>
    <header class="header">
        <i class="header__i header__i--menu" id="menu"><img class="header__i__img" src="./img/menu.svg" alt="Icono Menu"></i>
        <img class="header__img" src="./img/logo.jpg" alt="Logo CV Sistemas">
        <div>
            <i class="header__i" id="cart"><img class="header__i__img" src="./img/cart.jpg" alt="Icono Carrito"></i>
            <div class="cart__count" id="cartCount">0</div>
        </div>
        <nav class="header__menu vertical-menu">
            <i><img src="./img/x.svg" id="close-menu" alt=""></i>
            <ul>
                <li><a href="#Inicio">Inicio</a></li>
                <li><a href="#Inicio">Quienes somos</a>
                    <ul>
                        <li><a href="#Inicio">&nbsp;&nbsp;&nbsp;Nosotros</a></li>
                        <li><a href="#Inicio">&nbsp;&nbsp;&nbsp;Servicios</a></li>
                    </ul> 
                </li>
                <li><a href="#Inicio">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__title">Productos nuevos</h2>
            <p class="banner__description">Conoce nuestros productos</p>
        </section>
        <section class="products">
            <article class="products__item products__item--disabled">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title" id="text">Jersey</h3>
                <p class="products__price">$1000.00</p>
                <button class="cart__btn__add">Agregar</button>
            </article>
            <article  class="products__item">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title">Chamarra</h3>
                <p class="products__price">$12000.00</p>
                <button class="cart__btn__add">Agregar</button>
            </article>
            <article  class="products__item">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title">Tenis LG2</h3>
                <p class="products__price">$1500.00</p>
                <button class="cart__btn__add">Agregar</button>
            </article>
            <article  class="products__item">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title">Jeans</h3>
                <p class="products__price">$1300.00</p>
                <button class="cart__btn__add">Agregar</button>
            </article>
            <article  class="products__item">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title">Sweater</h3>
                <p class="products__price">$12000.00</p>
                <button class="cart__btn__add">Agregar</button>
            </article>
            <article  class="products__item">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title">Adidas</h3>
                <p class="products__price">$2000.00</p>
                <button class="cart__btn__add">Agregar</button>
            </article>
        </section>

        <section class="cart">
            <h2 class="cart__title">Carrito</h2>
            
            <div class="cart__btn__buy">
                <button>Comprar</button>
            </div>
        </section>
    </main>
</body>
</html>
