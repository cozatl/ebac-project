<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Tienda Virtual</title>
</head>
<body>
    <header class="header">
        <i class="header__i header__i--menu"><img class="header__i__img" src="./img/menu.svg" alt="Icono Menu"></i>
        <img class="header__img" src="./img/logo.jpg" alt="Logo CV Sistemas">
        <i class="header__i"><img class="header__i__img" src="./img/cart.jpg" alt="Icono Carrito"></i>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__title">New Products</h2>
            <p class="banner__description">Meet our products</p>
        </section>
        <section class="products">
            <article class="products__item products__item--disabled">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title">Jersey</h3>
                <p class="products__price">$1000.00</p>
            </article>
            <article  class="products__item">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title">Chamarra</h3>
                <p class="products__price">$12000.00</p>
            </article>
            <article  class="products__item">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title">Tenis LG2</h3>
                <p class="products__price">$1500.00</p>
            </article>
            <article  class="products__item">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title">Jersey</h3>
                <p class="products__price">$1000.00</p>
            </article>
            <article  class="products__item">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title">Chamarra</h3>
                <p class="products__price">$12000.00</p>
            </article>
            <article  class="products__item">
                <img class="products__img" src="./img/sweater.jpg" alt="">
                <h3 class="products__title">Tenis LG2</h3>
                <p class="products__price">$1500.00</p>
            </article>
        </section>

        <section class="cart">
            <h2 class="cart__title">Carrito</h2>
            <div class="cart__item">
                <img class="cart__img" src="./img/sweater.jpg" alt="" />
                <p class="cart__info">Chamarra</p>
                <p class="cart__info">$1700</p>
                <i class="cart__delete"><img src="./img/trash-2.svg" alt="Icono quitar" class="cart__delete-img"/></i>
            </div>
            <div class="cart__item">
                <img class="cart__img" src="./img/sweater.jpg" alt="" />
                <p class="cart__info">Chamarra</p>
                <p class="cart__info">$1700</p>
                <i class="cart__delete"><img src="./img/trash-2.svg" alt="Icono quitar" class="cart__delete-img"/></i>
            </div>
            <div class="cart__item">
                <img class="cart__img" src="./img/sweater.jpg" alt="" />
                <p class="cart__info">Chamarra</p>
                <p class="cart__info">$1700</p>
                <i class="cart__delete"><img src="./img/trash-2.svg" alt="Icono quitar" class="cart__delete-img"/></i>
            </div>
        </section>
    </main>
</body>
</html>
